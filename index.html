<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="content">
    <button class="content__button">Open</button>
    <div class="content__modal">
      <div class="content__modal-window">
        <h1 class="content__modal-title">My modal window</h1>
        <p class="content__modal-text">You can close it if you want</p>         
        <button class="content__modal-close">Close</button>
      </div>
    </div>
  </div> 
  <script src="index.js"></script>   
</body>
</html>
